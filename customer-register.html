<!DOCTYPE html>
<html>
<head>
	<title>OrderXpress Customer Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>  
 
<div class="login">
    <center><a href="index.html"><img src="img/logo.png"></a></center>
    <div class="log-box">
        <center>
            <h3>Register as a customer</h3>
            <p>Order anything, anytime, anywhere</p>
        </center>
        <form>
            <li><input type="text" placeholder="Name *"></li>
            <li><input type="email" placeholder="Email *"></li>
            <li><input type="text" placeholder="Phone number *"></li>
            <li><input type="text" placeholder="Delivery address *"></li>
            <li><input type="password" placeholder="Password *"></li>  
            <li><button type="submit">Get started</button></li>
        </form> 
    </div>
    <div class="reg-options">
        <center><p>Have an account? <a href="login.html">Login here</a></p></center>
    </div>
</div>

  
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>  
</body>
</html>
